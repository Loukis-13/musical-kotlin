version: '3'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    hostname: kafka
    restart: always
    ports:
      - "9092:9092"
      - '29092:29092'
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  resposta-musical:
    container_name: resposta-musical
    build:
      context: ./resposta-musical
    ports:
      - "8080:8080"

  musical:
    container_name: musical
    build:
      context: ./musical
    ports:
      - "8081:8081"
      
  musical-kakfa:
    container_name: musical-kafka
    build:
      context: ./musical-kafka
    ports:
      - "8082:8082"
    depends_on:
      - kafka

  musical-kafka-consumer:
    container_name: musical-kafka-consumer
    build:
      context: ./musical-kafka-consumer
    ports:
      - "8083:8083"
    depends_on:
      - kafka
